            group: ''
            mode: '755'
            sql_file: ''
mongodb:
    install: '0'
    settings:
        auth: 1
        port: '27017'
    databases:
        zEH4gB9sPFGo:
            name: druphpet
            user: druphpet
            password: druphpet
redis:
    install: '0'
