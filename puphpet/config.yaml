---
vagrantfile-local:
    vm:
        box: puphpet/ubuntu1404-x64
        box_url: puphpet/ubuntu1404-x64
        hostname: ''
        memory: '1024'
        cpus: '2'
        chosen_provider: virtualbox
        sync_modules: false
        network:
            private_network: 192.168.9.10
            forwarded_port:
                5tryP4ZFTBV9:
                    host: '8888'
                    guest: '80'
        provider:
            virtualbox:
                modifyvm:
                    natdnshostresolver1: on
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
            vmware:
                numvcpus: 1
            parallels:
                cpus: 1
        provision:
            puppet:
                manifests_path: puphpet/puppet
                manifest_file: site.pp
                module_path: puphpet/puppet/modules
                options:
                    - '--verbose'
                    - '--hiera_config /vagrant/puphpet/puppet/hiera.yaml'
                    - '--parser future'
        synced_folder:
            wRT5TsSy6sE4:
                source: ./
                target: /var/www
                sync_type: default
                rsync:
                    args:
                        - '--verbose'
                        - '--archive'
                        - '-z'
                    exclude:
                        - .vagrant/
                    auto: 'false'
        usable_port_range:
            start: 10200
            stop: 10500
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: detect
server:
    install: '1'
    packages:
        - build-essential
        - vim
        - curl
        - git-core
        - php-console-table
        - imagemagick
        - sendmail
        - unzip
        - mc
        - graphviz
        - memcached
        - libssh2-1-dev
        - libmemcached-dev
        - htop
        - dos2unix
        - percona-toolkit
    dot_files:
        -
            bash_aliases: null
    _prevent_empty: ''
cron:
    install: '0'
    jobs:
        crlnxelghgl0:
            monthday: ''
            name: druphpet
            user: root
            command: 'echo "you are using druphpet"'
            minute: ''
            hour: '*/10'
            weekday: ''
            month: ''    
firewall:
    install: '1'
    rules:
      xdebug:
        port: 9000
        proto: tcp
        action: accept
        priority: 9000
apache:
    install: 1
    settings:
        user: www-data
        group: www-data
        default_vhost: true
        manage_user: false
        manage_group: false
        sendfile: 0
    modules:
        - rewrite
        - headers
        - expires
    vhosts:
        0M1pWVWI2bhY:
            servername: druphpet.dev
            serveraliases:
                - www.druphpet.dev
            docroot: /var/www/druphpet
            port: '80'
            setenv:
                - 'APP_ENV dev'
            override:
                - All
            options:
                - Indexes
                - FollowSymLinks
                - MultiViews
            engine: php
            custom_fragment: ''
            ssl_cert: '/usr/local/apache2/conf/ssl.crt/server.crt'
            ssl_key: '/usr/local/apache2/conf/ssl.key/server.key'
            ssl_chain: '/usr/local/apache2/conf/ssl.crt/ca.crt'
            ssl_certs_dir: '/usr/local/apache2/conf/ssl.crt/'
    mod_pagespeed: '0'
nginx:
    install: '0'
    settings:
        default_vhost: 1
        proxy_buffer_size: 128k
        proxy_buffers: '4 256k'
    upstreams: {  }        
    vhosts:
        VTChGNgY0tNd:
            proxy: ''
            server_name: druphpet.dev
            server_aliases:
                - www.druphpet.dev
            www_root: /var/www/druphpet.dev
            listen_port: '80'
            location: \.php$
            index_files:
                - index.html
                - index.htm
                - index.php
            envvars:
                - 'APP_ENV dev'
            engine: php
            client_max_body_size: 5m
            ssl: '1'           
            ssl_cert: ''
            ssl_key: ''
            rewrite_to_https: '1'
            spdy: '1'
php:
    install: '1'
    version: '56'
    composer: '1'
    composer_home: ''
    modules:
        php:
            - cli
            - intl
            - mcrypt
            - curl
            - gd
        pear:
            - PHP_CodeSniffer
            - Console_Table
            - Console_Color2-0.1.2
        pecl:            
            - uploadprogress
            - apcu
            - ssh2-0.12
            - memcached
            # Uncomment when the issue during installation is gone.
            # - pecl_http
    ini:
        display_errors: On
        error_reporting: '-1'
        session.save_path: '/var/lib/php5/sessions'
        memory_limit: '512M'
        upload_max_filesize: '128M'
        post_max_size: '128M'
        max_execution_time: '300'
        apc.shm_size: '128M'
        apc.ttl: '0'
        apc.gc_ttl: '600'
        apc.enable_cli: '1'
        apc.mmap_file_mask: '/tmp/apc.XXXXXX'
        error_log: '/var/log/php_errors.log'
        mbstring.http_input: 'pass'
        mbstring.http_output: 'pass'
    timezone: Europe/Minsk
    mod_php: '1'
hhvm:
    install: '0'
    nightly: 0
    composer: '1'
    composer_home: ''
    settings:
        host: 127.0.0.1
        port: '9000'
    ini:
        display_errors: On
        error_reporting: '-1'
    timezone: null
xdebug:
    install: '1'
    settings:
        xdebug.default_enable: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_host: 'localhost'
        xdebug.remote_enable: '1'
        xdebug.remote_port: '9000'
        xdebug.max_nesting_level: '5000'
xhprof:
    install: '1'
wpcli:
    install: '0'
    version: v0.17.1
drush:
    install: '1'
    version: 7.0.0-alpha7
ruby:
    install: '1'
    versions:
        hRDoJFjOLzkH:
            default: '1'
            version: 1.9.3
            gems:
                - sass
                - compass
                - guard
                - livereload
            bundler: '1'
nodejs:
    install: '1'
    npm_packages:
        - yo
        - generator-angular
        - gulp
        - bower
        - coffee-script
        - jshint
        - csslint
        - eslint
        - nodemon
        - grunt-cli
python:
    install: '1'
    packages: {  }
    versions:
        VaW8Bw9fauSd:
            version: ''
mysql:
    install: 1
    root_password: 'druphpet'
    adminer: 0
    override_options:
        'mysqld':
            'bind-address': '0.0.0.0'
    databases:
        gPB9UXozXZEq:
            grant:
                - ALL
            name: druphpet
