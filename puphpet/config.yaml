nginx:
    install: '0'
    settings:
        default_vhost: 1
        proxy_buffer_size: 128k
        proxy_buffers: '4 256k'
    upstreams: {  }
    vhosts:
        h48blbvrwu5z:
            proxy: ''
            server_name: druphpet.dev
            server_aliases:
                - www.druphpet.dev
            www_root: /var/www/druphpet
            listen_port: '80'
            index_files:
                - index.html
                - index.htm
                - index.php
            client_max_body_size: 1m
            locations:
                yfnydgbhj3sq:
                    location: /
                    try_files:
                        - $uri
                        - $uri/
                        - index.php
                    fastcgi: ''
                    fastcgi_index: ''
                    fastcgi_split_path: ''
                bpu7g2copt2z:
                    location: '~ \.php$'
                    try_files:
                        - $uri
                        - $uri/
                        - index.php
                        - /index.php$is_args$args
                    fastcgi: '127.0.0.1:9000'
                    fastcgi_index: index.php
                    fastcgi_split_path: '^(.+\.php)(/.*)$'
                    fast_cgi_params_extra:
                        - 'SCRIPT_FILENAME $request_filename'
                        - 'APP_ENV dev'
            ssl_cert: ''
            ssl_key: ''
            ssl_port: '443'
php:
    install: '1'
    version: '56'
    composer: '1'
    composer_home: ''
    modules:
        php:
            - cli
            - intl
            - mcrypt
            - curl
            - gd
            - mysqlnd
        pear:
            - PHP_CodeSniffer
            - Console_Table
            - Console_Color2-0.1.2
        pecl:
            - uploadprogress
            - apcu
            - ssh2
            - memcached
            - yaml
            # Uncomment when the issue during installation is gone.
            # - pecl_http
    ini:
        display_errors: On
        error_reporting: '-1'
        session.save_path: '/var/lib/php5/sessions'
        memory_limit: '512M'
        upload_max_filesize: '128M'
        post_max_size: '128M'
        max_execution_time: '300'
        realpath_cache_size: '128K'
        realpath_cache_ttl: '3600'
        opcache.memory_consumption: '128'
        opcache.interned_strings_buffer: '8'
        opcache.max_accelerated_files: '10000'
        # If you've already installed software,
        # it's better to increase the revalidate_freq to
        # some number of seconds (e.g. 60).
        opcache.revalidate_freq: '0'
        opcache.fast_shutdown: '1'
        opcache.enable_cli: '1'
        opcache.save_comments: '1'
        apc.shm_size: '128M'
        apc.ttl: '0'
        apc.gc_ttl: '600'
        apc.enable_cli: '1'
        apc.mmap_file_mask: '/tmp/apc.XXXXXX'
        apc.stat: '1'
        error_log: '/var/log/php_errors.log'
        mbstring.http_input: 'pass'
        mbstring.http_output: 'pass'
        date.timezone: 'UTC'
    mod_php: '1'
